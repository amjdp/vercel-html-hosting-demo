<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table align="center" border="1" width="800px" height="20px" cellspacing="10" cellpadding="20">
        <tr>
            <center>
                <h3>Customer Registration </h3>
            </center>
        </tr>
        <form action="" method="post" name="Customer Registration">

            <tr>
                <td> <label for="CustomerName">Customer Name : </label> </td>
                <td> <input type="text" name="CustomerName" size="20" maxlength="50" id="CustomerName"> </td>

            </tr>

            <tr>
                <td> <label for="Password">Password : </label></td>
                <td> <input type="Password" name="Password" size="10" maxlength="5" id="Password"> </td>
            </tr>
            <tr>
                <td><label for="Gender">Gender : </label></td>
                <td>
                    <input type="radio" name="Gender" value="Male" id="Gender" checked> Male
                    <input type="radio" name="Gender" value="Female" id="Gender"> Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Address"> Address : </label>
                </td>
                <td> <textarea name="Address" id="Address" cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <td> <label for="TelephoneNo">Telephone No : </label></td>
                <td> <input type="TelephoneNo" name="TelephoneNo" size="15" maxlength="5" id="TelephoneNo"> </td>
            </tr>
            <tr>
                <td> <label for="Hobbies">Hobbies : </label></td>
                <td>
                    <select name="Hobbies" id="">
                        <option value="Reading">Reading</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> <input type="submit"></td>
            </tr>
        </form>
    </table>
</body>

</html>
